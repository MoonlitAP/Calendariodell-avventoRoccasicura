<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, maximum-scale=1.0">
<title>üéÑ Giorno 2 ‚Äì Reindeer Runner</title>

<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-database-compat.js"></script>

<style>
/* üéÑ STILE GENERALE */
body {
  margin: 0;
  background-color: #7b0412;
  font-family: 'Ubuntu', sans-serif;
  color: white;
  text-align: center;
  overflow-x: hidden;
}

h1 {
  color: #ffd700;
  margin-top: 10px;
}

/* üéÆ CANVAS SOLO VERTICALE 4:5 */
canvas {
  display: none;
  margin: 20px auto;
  border: 3px solid #ffd700;
  border-radius: 10px;
  background: url("../img/sfondo_bosco.jpg") center center / cover no-repeat;
  touch-action: none;
}

/* üìè PUNTEGGIO */
#score {
  display: none;
  background: rgba(0,0,0,0.5);
  padding: 8px 16px;
  border-radius: 12px;
  border: 1px solid #ffd700;
  width: fit-content;
  margin: 10px auto;
}

/* ‚ñ∂Ô∏è SCHERMATA INIZIALE */
#start-screen {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.60);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

.start-box {
  background: #fffaf2;
  padding: 30px;
  width: 90%;
  max-width: 420px;
  border-radius: 22px;
  color: #400000;
  border: 2px solid #ffd700;
  text-align: center;
}

.start-btn {
  width: 80%;
  padding: 14px;
  margin-top: 12px;
  background: #7b0412;
  color: white;
  border: none;
  border-radius: 30px;
  font-size: 1.1em;
  font-weight: bold;
  cursor: pointer;
}

.start-btn:hover {
  background: #ffd700;
  color: black;
}

/* ‚è± COUNTDOWN */
#countdown {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.55);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 99999;
}

.countdown-number {
  font-size: 6rem;
  color: #ffd700;
  font-weight: bold;
  text-shadow: 0 0 20px black;
  animation: zoomFade 1s ease forwards;
}

@keyframes zoomFade {
  0% { opacity:0; transform:scale(.4); }
  30% { opacity:1; transform:scale(1); }
  100% { opacity:0; transform:scale(2); }
}

/* üèÅ FINE GIOCO */
#fine {
  position: fixed;
  top:0; left:0;
  width:100%; height:100%;
  background: rgba(0,0,0,0.65);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 99999;
}

.classifica-box {
  background:#fffaf2;
  width:90%;
  max-width:460px;
  padding:25px;
  border-radius:20px;
  border:2px solid #ffd700;
  color:#400000;
  text-align:center;
}

.btn {
  display:inline-block;
  margin-top:15px;
  padding:12px 30px;
  border-radius:30px;
  background:#7b0412;
  color:white;
  font-weight:bold;
  cursor:pointer;
  text-decoration:none;
}
.btn:hover {
  background:#ffd700;
  color:black;
}

table { width:100%; margin-top:15px; }
th,td { padding:8px; border-bottom:1px solid #d7bb5f; text-align:center; }

</style>
</head>

<body>

<h1>üéÑ Giorno 2 ‚Äì Reindeer Runner</h1>

<!-- START -->
<div id="start-screen">
  <div class="start-box">
    <p>
      üå≤ Evita gli alberi<br>
      üéÅ Raccogli i regali (+10 punti)<br>
      ü¶å Premi per saltare<br>
      üéÆ Classifica Top 10
    </p>
    <button id="btn-start" class="start-btn">‚ñ∂Ô∏è INIZIA</button>
    <button id="btn-top10" class="start-btn" style="background:#b8860b;">üèÜ CLASSIFICA</button>
  </div>
</div>

<div id="countdown">
  <div id="countdown-number">3</div>
</div>

<div id="score">Punteggio: 0</div>

<canvas id="game"></canvas>


<script>
/* ============================================================
   üî• FIREBASE CONFIG
   (incolla qui la tua API key reale)
   ============================================================ */
firebase.initializeApp({
  apiKey: "INSERISCI_API_KEY",
  authDomain: "calendarioroccasicura.firebaseapp.com",
  databaseURL: "https://calendarioroccasicura-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "calendarioroccasicura"
});
const db = firebase.database();

/* üë§ Nome mascherato per la classifica */
const nomeReale = localStorage.getItem("utente") || "Ospite";
const nomeMascherato =
  nomeReale[0] + Math.floor(Math.random()*900+100) + nomeReale.slice(1);

/* üéÆ Canvas */
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

/* üì± SOLO VERTICALE ‚Äî CANVAS 4:5 */
function resizeCanvas() {
  const w = window.innerWidth;
  const cw = Math.min(w - 20, 420);
  const ch = Math.floor(cw * 1.25);
  canvas.width = cw;
  canvas.height = ch;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

/* SPRITES */
const rennaImg = new Image(); rennaImg.src = "../img/renna.png";
const alberoImg = new Image(); alberoImg.src = "../img/albero.png";
const giftImg = new Image(); giftImg.src = "../img/gift.png";

/* OGGETTI DI GIOCO */
let renna = {
  x: 50,
  y: 300,
  w: 80,
  h: 80,
  vy: 0,
  jumping: false
};

let score = 0;
let ostacoli = [];
let regali = [];
let giocoTerminato = false;

/* ===============================
   ü¶å SALTO
   =============================== */
function jump() {
  if (!renna.jumping) {
    renna.vy = -15;
    renna.jumping = true;
  }
}

window.addEventListener("keydown", e => {
  if (["Space", "ArrowUp"].includes(e.code)) jump();
});
canvas.addEventListener("mousedown", jump);
canvas.addEventListener("touchstart", e => { e.preventDefault(); jump(); });

/* ===============================
   üå≤ GENERA ALBERO
   =============================== */
function generaAlbero() {
  ostacoli.push({
    x: canvas.width + 20,
    y: canvas.height - 120,
    w: 40,
    h: 60,
    speed: 3
  });
}

/* ===============================
   üéÅ GENERA REGALO
   =============================== */
function generaRegalo() {
  regali.push({
    x: canvas.width + 20,
    y: canvas.height - 180,
    w: 40,
    h: 40,
    speed: 3
  });
}

/* ===============================
   üéÅ RACCOLTA REGALO
   =============================== */
function controllaRegali() {
  regali.forEach((g, i) => {
    // Hitbox morbida
    if (
      renna.x + 10 < g.x + g.w &&
      renna.x + renna.w - 10 > g.x &&
      renna.y + 10 < g.y + g.h &&
      renna.y + renna.h - 10 > g.y
    ) {
      score += 10;  
      document.getElementById("score").textContent = "Punteggio: " + score;
      regali.splice(i, 1);
    }
  });
}

/* ===============================
   ‚ò†Ô∏è COLLISIONE ALBERO
   =============================== */
function controllaAlberi() {
  ostacoli.forEach((o) => {
    if (
      renna.x + 20 < o.x + o.w - 5 &&
      renna.x + renna.w - 20 > o.x + 5 &&
      renna.y + 15 < o.y + o.h &&
      renna.y + renna.h - 10 > o.y
    ) {
      fineGioco();
    }
  });
}

/* ===============================
   üèÅ FINE GIOCO
   =============================== */
function fineGioco() {
  if (giocoTerminato) return;
  giocoTerminato = true;

  document.getElementById("fine").style.display = "flex";
  document.getElementById("messaggio").textContent =
    `Hai raccolto ${score} punti!`;

  // Salva punteggio
  db.ref("giorno2").push({
    nome: nomeMascherato,
    punti: score,
    timestamp: Date.now()
  });

  caricaClassifica();
}

/* ===============================
   üèÜ CLASSIFICA TOP 10
   =============================== */
function caricaClassifica() {
  const table = document.getElementById("score-table");
  table.innerHTML = "<tr><th>Nome</th><th>Punti</th></tr>";

  db.ref("giorno2")
    .orderByChild("punti")
    .limitToLast(10)
    .once("value", snap => {
      let arr = [];
      snap.forEach(s => arr.push(s.val()));
      arr.sort((a,b) => b.punti - a.punti);

      arr.forEach(r => {
        table.innerHTML += `<tr><td>${r.nome}</td><td>${r.punti}</td></tr>`;
      });
    });
}

/* ===============================
   üéÆ GAME LOOP
   =============================== */
function gameLoop() {
  if (giocoTerminato) return;

  ctx.clearRect(0,0,canvas.width,canvas.height);

  /* ‚¨á Gravit√† */
  renna.vy += 0.6;
  renna.y += renna.vy;

  /* üü´ Terreno */
  const terreno = canvas.height - 140;
  if (renna.y > terreno) {
    renna.y = terreno;
    renna.vy = 0;
    renna.jumping = false;
  }

  /* ü¶å Disegna renna */
  ctx.drawImage(rennaImg, renna.x, renna.y, renna.w, renna.h);

  /* üå≤ ALBERI */
  ostacoli.forEach((o, i) => {
    o.x -= o.speed;
    ctx.drawImage(alberoImg, o.x, o.y, o.w, o.h);
    if (o.x + o.w < 0) ostacoli.splice(i, 1);
  });

  /* üéÅ REGALI */
  regali.forEach((g, i) => {
    g.x -= g.speed;
    ctx.drawImage(giftImg, g.x, g.y, g.w, g.h);
    if (g.x + g.w < 0) regali.splice(i, 1);
  });

  controllaAlberi();
  controllaRegali();

  requestAnimationFrame(gameLoop);
}


/* ============================================================
   ‚è± COUNTDOWN
   ============================================================ */
function avviaCountdown(callback) {
  const box = document.getElementById("countdown");
  const num = document.getElementById("countdown-number");

  let n = 3;
  num.textContent = n;
  box.style.display = "flex";

  const interval = setInterval(() => {
    n--;
    if (n > 0) {
      num.textContent = n;
      num.classList.remove("countdown-number");
      void num.offsetWidth;
      num.classList.add("countdown-number");
    } else {
      num.textContent = "VIA!";
      num.classList.remove("countdown-number");
      void num.offsetWidth;
      num.classList.add("countdown-number");

      setTimeout(() => {
        box.style.display = "none";
        clearInterval(interval);
        callback();
      }, 600);
    }
  }, 1000);
}

/* ============================================================
   üöÄ AVVIO DEL GIOCO
   ============================================================ */
function iniziaGioco() {
  canvas.style.display = "block";
  document.getElementById("score").style.display = "block";

  resizeCanvas();

  // Musica
  const musica = document.getElementById("musica");
  musica.currentTime = 0;
  musica.play().catch(() => {
    canvas.addEventListener("touchstart", () => musica.play(), { once:true });
  });

  // Generazione continua ostacoli e regali
  setInterval(() => { if (!giocoTerminato) generaAlbero(); }, 1600);
  setInterval(() => { if (!giocoTerminato) generaRegalo(); }, 2300);

  gameLoop();
}

/* ============================================================
   ‚ñ∂Ô∏è START SCHERMATA
   ============================================================ */
document.getElementById("btn-start").onclick = () => {
  document.getElementById("start-screen").style.display = "none";
  avviaCountdown(iniziaGioco);
};

/* ============================================================
   üîÑ RIPROVA
   ============================================================ */
document.getElementById("retry-btn").onclick = () => location.reload();

/* ============================================================
   üèÜ TOP 10 DA START
   ============================================================ */
document.getElementById("btn-top10").onclick = () => {
  document.getElementById("start-screen").style.display = "none";
  document.getElementById("fine").style.display = "flex";
  caricaClassifica();
};

</script>

<!-- üéµ MUSICA -->
<audio id="musica" loop>
  <source src="../audio/jingle_bells_instrumental.mp3" type="audio/mpeg">
</audio>

<!-- üèÅ FINE GIOCO -->
<div id="fine">
  <div class="classifica-box">
    <h2 id="messaggio"></h2>
    <h3>üèÜ Top 10 Globale</h3>

    <table id="score-table">
      <tr><th>Nome</th><th>Punti</th></tr>
    </table>

    <button id="retry-btn" class="btn" style="background:#d41e1e;">üîÑ Riprova</button>
    <a href="../calendario.html" class="btn">‚¨Ö Torna al Calendario</a>
  </div>
</div>

</body>
</html>
